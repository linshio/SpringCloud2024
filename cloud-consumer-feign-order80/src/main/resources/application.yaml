server:
  port: 80
spring:
  application:
    name: cloud-consumer-openfeign-order
  ####Spring Cloud Consul for Service Discovery
  cloud:
    consul:
      host: linshio.cn
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        # 发送心跳包的配置 坑
        heartbeat:
          enabled: true
        register: true
        prefer-ip-address: true

    openfeign:
      client:
        config:
          #default 为全局配置服务配置超时时间
#          default:
          #服务名 为只为这个单独的服务配置超时时间
          cloud-payment-service:
            #连接超时时间
            connectTimeout: 5000
            #读取超时时间
            readTimeout: 5000
      # 替换默认的URL连接类HTTPClient 加强性能
      httpclient:
        hc5:
          enabled: true
      # 开启请求参数压缩 与 响应压缩
      compression:
        request:
          enabled: true
          min-request-size: 2048 #最小触发压缩的大小b
          mime-types: text/xml,application/xml,application/json #触发压缩数据类型
        response:
          enabled: true

# feign日志以什么级别监控哪个接口
logging:
  level:
    cn:
      linshio:
        cloud:
          apis:
            PayFeignApi: debug