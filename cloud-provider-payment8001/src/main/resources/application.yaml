# ==========applicationName + druid-mysql8 driver===================
spring:
  application:
    name: cloud-payment-service
    ####Spring Cloud Consul for Service Discovery
  cloud:
    consul:
      host: linshio.cn
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        heartbeat:
          enabled: true
        register: true
        prefer-ip-address: true


